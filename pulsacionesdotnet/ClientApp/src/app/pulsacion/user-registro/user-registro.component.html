<div class="container">

    <div class="row">
    
    <div class="col-md-6 offset-md-3">
    
    <h2>Registro de usuario</h2>
    
    <form [formGroup]="formGroup">
    
    <div class="form-group">
    
    <label>Usuario</label>
    
    <input type="text" name="userName" formControlName="userName" class="form-control" 
    [ngClass]="{ 'is-invalid': control.userName.errors && formGroup.get('userName').touched}"
    />
    
    <div *ngIf="control.userName.errors" class="invalid-feedback">

        <div *ngIf="control.userName.errors.required">Se require el usuario</div>
        
      </div>
    </div>
    
    <div class="form-group">
    
    <label>Nombre</label>
    
    <input type="text" name="firstName" formControlName="firstName" class="form-control" 
    [ngClass]="{ 'is-invalid': control.firstName.errors && formGroup.get('firstName').touched}"

    />
    
    <div *ngIf="control.firstName.errors" class="invalid-feedback">

      <div *ngIf="control.firstName.errors.required">Se require el nombre</div>
      
    </div>
    </div>
    
    <div class="form-group">
    
      <label>Apellido</label>

      <input type="text" name="lastName" formControlName="lastName" class="form-control" 
    [ngClass]="{ 'is-invalid': control.lastName.errors && formGroup.get('lastName').touched}"

    />
    
    <div *ngIf="control.lastName.errors" class="invalid-feedback">

      <div *ngIf="control.lastName.errors.required">Se require el apellido</div>
      
    </div>
    
    </div>
    
    <div class="form-group">
    
    <label>Contraseña</label>
    
    <input type="text" name="password" formControlName="password" class="form-control" 
    [ngClass]="{ 'is-invalid': control.password.errors && formGroup.get('password').touched}"
    />

    <div *ngIf="control.password.errors" class="invalid-feedback">

        <div *ngIf="control.password.errors.required">Se require la contraseña</div>
        
      </div>
    
    </div>

    <div class="form-group">
    
        <label>Teléfono</label>
        
        <input type="text" name="mobilePhone" formControlName="mobilePhone" class="form-control" 
        [ngClass]="{ 'is-invalid': control.mobilePhone.errors && formGroup.get('mobilePhone').touched}"
        />
    
        <div *ngIf="control.mobilePhone.errors" class="invalid-feedback">
    
            <div *ngIf="control.mobilePhone.errors.required">Se require el teléfono</div>
            
          </div>
        
    </div>

    <div class="form-group">
    
        <label>Correo</label>
        
        <input type="email" name="email" formControlName="email" class="form-control" 
        [ngClass]="{ 'is-invalid': control.email.errors && formGroup.get('email').touched}"
        />
    
        <div *ngIf="control.email.errors" class="invalid-feedback">
    
            <div *ngIf="control.email.errors.required">Se require el correo</div>
            
          </div>
        
        </div>
    
    <div class="text-center">
    
    <button class="btn btn-primary mr-1"(click)="onSubmit()" [disabled]="formGroup.invalid">Registrar</button>
    
    <button class="btn btn-secondary" type="reset">Cancel</button>
    
    </div>
    
    </form>
    
    </div>
    
    </div>
    
    </div>
