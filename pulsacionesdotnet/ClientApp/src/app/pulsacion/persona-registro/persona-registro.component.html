<div class="container">

    <div class="row">
    
    <div class="col-md-6 offset-md-3">
    
    <h2>Registro de Personas</h2>
    
    <form [formGroup]="formGroup">
    
    <div class="form-group">
    
    <label>Identificacion</label>
    
    <input type="text" name="identificacion" formControlName="identificacion" class="form-control" />
    
    </div>
    
    <div class="form-group">
    
    <label>Nombre</label>
    
    <input type="text" name="nombre" formControlName="nombre" class="form-control" 
    [ngClass]="{ 'is-invalid': control.sexo.errors && formGroup.get('nombre').touched}"

    />
    
    <div *ngIf="control.nombre.errors" class="invalid-feedback">

      <div *ngIf="control.nombre.errors.required">Se require el nombre</div>
      
    </div>
    </div>
    
    <div class="form-group">
    
      <label>Sexo</label>

      <select name="sexo" formControlName="sexo" class="form-control">

        <option value="M" selected>M</option>

        <option value="F">F</option>

      </select>
    
    </div>
    
    <div class="form-group">
    
    <label>Edad</label>
    
    <input type="number" name="edad" formControlName="edad" class="form-control" />
    
    </div>
    
    <div class="text-center">
    
    <button class="btn btn-primary mr-1"(click)="onSubmit()" [disabled]="formGroup.invalid">Registrar</button>
    
    <button class="btn btn-secondary" type="reset">Cancel</button>
    
    </div>
    
    </form>
    
    </div>
    
    </div>
    
    </div>
